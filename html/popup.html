<!doctype html>
<html>
    <head>
        <title>LynkIt popup</title>
    </head>
    <!-- CSS -->
    <link rel="stylesheet" href="../external/materialize.min.css">
    <link rel="stylesheet" href="../css/popupStyle.css">

    <!-- body -->
    <body>
        <h1>LynkIt enabled!</h1>
        <div>
            <input class="btn" type="button" value="Click to disable"  id="disablebutton"/>
        </div>
        <h5>Using input mechanism:</h2>
            <br>
            <label for="keyboard" id = "radioButtons">
                <input type="radio" name="selectionMechanism" id="keyboard" value="keyboard">
                <span><font>Keyboard</font></span>
            </label>
        <h6>Click on a number on your keyboard to navigate to the link</h6>

    </body>
    <!-- Javascript -->
    <script src="../external/jquery-3.4.1.min.js"></script>
    <script src="../js/popup.js"></script>
</html>
