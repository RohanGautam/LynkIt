<!doctype html>
<html>
    <head>
        <title>LynkIt popup</title>
    </head>
    <!-- CSS -->
    <link rel="stylesheet" href="external/materialize.min.css">
    <style type="text/css">
	body {
        padding-bottom: 15px;
        padding-left: 15px;
        padding-right: 15px;
        text-align: center;
    }
    font{
        font-size: 40px;
    }
    #container {
        margin: 10px auto;
        width: 520px;
        height: 395px;
        border: 10px #333 solid;
    }
    #videoElement {
        width: 500px;
        height: 375px;
        background-color: #666;
    }

    </style>
    <!-- body -->
    <body>
        <h1>LynkIt</h1>
        <div id="container">
            <video autoplay="true" id="videoElement">	
            </video>
        </div>
        
        <label for="keyboard" id = "radioButtons">
            <input type="radio" name="selectionMechanism" id="keyboard"  value="keyboard">
            <span><font>Keyboard</font></span>
        </label>
        <br>
        <br>
        <label for="face" id = "radioButtons">
            <input type="radio" name="selectionMechanism" id="face" checked="checked" value="face">
            <span><font>Face</font></span>
        </label>

    </body>
    <!-- Javascript -->
    <script src="external/jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
</html>
